<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Hello world!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
  <meta name="format-detection" content="telephone=no"/>
  <link rel="stylesheet" href="../css/global.css" type="text/css">
  <link rel="stylesheet" href="../css/index.css" type="text/css">
</head>
<body>
  <section class="main">
    <div class="goods clearfix ">
      <div class="item-box" data-target="package">
        <header>选择地址</header>
        <div class="item-list">
          <ul>
            <li>
              <label class="name">收货人</label>
              <span class="pointer">
                <input type="text" name="" placeholder="收货人姓名">
              </span>
            </li>
            <li>
              <label class="name">区域选择</label>
              <span class="pointer">
                <input type="text" name="" placeholder="省市区">
              </span>
            </li>
            <li>
              <label class="name">详细地址</label>
              <span class="pointer">
                <input type="text" name="" placeholder="街道、小区、门牌号">
              </span>
            </li>
            <li>
              <label class="name">联系方式</label>
              <span class="pointer">
                <input type="text" name="" placeholder="手机号">
              </span>
            </li>
            <li>
              <label class="name">设为默认地址</label>
              <span class="pointer">
                <label class="checkbox">
                  <i class="ico iconfont icon-yuanxingweixuanzhong"></i>
                </label>
              </span>
            </li>
          </ul>
        </div>
      </div>
      <div class="box">
        <button class="btn btn-primary btn-block">保存</button>
        <button class="btn btn-danger btn-block mt10">删除</button>
      </div>
    </div>

  </section>

  <script src="../js/lib/require.js" data-main="../js/rs-config"></script>
  <script>
    require(['rs-config'], function(){
      require(['jquery', 'app/page-main'], function($){
        console.log($('body'));
      });
    })
  </script>
</body>
</html>
